<form [formGroup]="form" (ngSubmit)="save()">
    <label for="title">Título</label>
    <input type="text" autocomplete="off" formControlName='title' maxlength="100">
    <div *ngIf="form.get('title').errors && form.get('title').touched">
        <div class="error" *ngIf="form.get('title').errors.required">
        Campo titulo é obrigatorio.
        </div>
    </div>
    <label for="description">Descrição</label>
    <input formControlName='description' type="text" autocomplete="off" >
    <div *ngIf="form.get('description').errors && form.get('description').touched">
            <div class="error" *ngIf="form.get('description').errors.required">
            Campo Descrição é obrigatorio.
            </div>
    </div>
    <label for="Image">Image</label>
    <input formControlName="image" type="text" autocomplete="off">
    <label for="description">Price</label>
    <input formControlName='price' type="number" autocomplete="off" >
    <div *ngIf="form.get('price').errors && form.get('price').touched">
            <div class="error" *ngIf="form.get('price').errors.required">
            Campo Descrição é obrigatorio.
            </div>
    </div>
    <br>
    <button type="submit" class="btn" [disabled]="form.invalid">{{titleBtn}}</button>
</form>
